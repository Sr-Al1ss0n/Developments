<html>
    <head>
        <title>IMC</title>
    </head>
    <body>

       Informe seu peso <input id="peso"><br>
       Informe sua altura <input id="altura"><br>
       <p><button onclick="calculaIMC()">calcular</button></p>
    
       <p id="resp"></p>
        <script>

        
            function calculaIMC(){
                peso = parseFloat(document.getElementById("peso").value);
                altura = parseFloat(document.getElementById("altura").value);
                calculo = ((peso / (altura * altura))).toFixed(1);
               
                console.log(calculo);
               //document.getElementById("resp").innerHTML = calculo;
               
               
               if(calculo < 16.00){
                document.getElementById("resp").innerHTML = "IMC: " + calculo + " Classificação: magreza III";
               }
                else if(calculo >= 16.00 && calculo <= 16.99){
                document.getElementById("resp").innerHTML = "IMC: " + calculo + " Classificação: magreza III";

               }

               else if(calculo >= 17.00 && calculo <= 18.40){
                document.getElementById("resp").innerHTML = "IMC: " + calculo + " Classificação: magreza I";

               }
               
               else if(calculo >= 18.50 && calculo <= 24.99){
                document.getElementById("resp").innerHTML = "IMC: " + calculo + " Classificação: eutrofia";

               }
               
               else if(calculo >= 25.50 && calculo <= 29.99){
                document.getElementById("resp").innerHTML = "IMC: " + calculo + " Classificação: Sobrepeso";

               }

               else if(calculo >= 30.00 && calculo <= 34.99){
                document.getElementById("resp").innerHTML = "IMC: " + calculo + " Classificação: Obesidade I";

               }

               else if(calculo >= 35.00 && calculo <= 40.99){
                document.getElementById("resp").innerHTML = "IMC: " + calculo + " Classificação: Obesidade II";

               }

               else if(calculo >= 41.00){
                document.getElementById("resp").innerHTML = "IMC: " + calculo + " Classificação: Obesidade III";

               }
               
               return calculo; 
            }

        </script>
    
    </body>

</html>
