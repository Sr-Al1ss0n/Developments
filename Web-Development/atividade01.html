<html>
    <head>
        <title>estrutura condicional</title>
    </head>
    <body>

        <script>
            var numero = parseInt(prompt("Digite um numero"));
            //document.write(numero);

            if(numero > 5 && numero <= 15){
                document.write("Numero ", numero, " atende os requisitos");
            }
            else{
                document.write("Numero ", numero, " nÃ£o atende os requisitos");
            }

        </script>

    </body>

</html>
